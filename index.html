<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore LaTeX a Epub</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #ccc;
            --hover-color: #eef4ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #444;
            font-size: 24px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 40px 20px;
            background-color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            background-color: var(--hover-color);
            border-color: #2c5282;
        }

        .upload-area p {
            margin: 10px 0 0;
            color: #666;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
        }

        /* Nascondiamo l'input file standard ma lo lasciamo accessibile */
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary-color);
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .error {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
        }

        .options-area {
            margin-top: 20px;
            text-align: left;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LaTeX to ePub Converter</h1>
        
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">☁️</div>
                <p>Trascina qui il file .tex o .zip<br>oppure clicca per selezionarlo</p>
                <input type="file" name="file" accept=".tex,.zip" required id="fileInput">
            </div>
            
            <div class="file-info" id="fileInfo"></div>

            <div class="options-area">
                <select name="output_format">
                    <option value="epub">eBook (EPUB) - Consigliato</option>
                    <option value="docx">Microsoft Word (DOCX)</option>
                </select>
            </div>

            <button type="submit" class="btn">Converti e Scarica</button>
        </form>

        <!-- Sezione per mostrare i messaggi -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        // Gestione visuale del Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Gestione del cambio file (sia click che drop)
        fileInput.addEventListener('change', function() {
            showFileName(this.files[0]);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                fileInput.files = files;
                showFileName(files[0]);
            }
        }

        function showFileName(file) {
            if (file) {
                fileInfo.textContent = `File selezionato: ${file.name}`;
                fileInfo.style.display = 'block';
            }
        }
    </script>

</body>
</html>
